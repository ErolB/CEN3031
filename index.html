<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController as lc">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <input type="text" class="form-control" placeholder="Search" ng-model="search_term">
            <button ng-click="filterListings(search_term)">
              <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            </button>
            <button ng-click="visible_listings = listings.slice()">
              <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-refresh"></span></span>
            </button>
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
              </tr>
              <tr ng-repeat="item in visible_listings track by $index">
                <th> {{ item.code }} </th>
                <th> {{ item.name }} </th>
                <th>
                  <button ng-click="lc.detailedInfo = {address: item.address, coordinates: item.coordinates}"> Details </button>
                </th>
                <th>
                  <button ng-click="deleteListing($index)"> Remove </button>
                </th>
              </tr>
            </table>
          </div>
        <form>
          <p>Enter building code:</p>
          <input type="text" ng-model="temp.code">
          <p>Enter building name:</p>
          <input type="text" ng-model="temp.name">
          <p>Enter coordinates:</p>
          <input type="text" ng-model="temp.coordinates.latitude">
          <input type="text" ng-model="temp.coordinates.longitude">
          <p>Enter street address:</p>
          <input type="text" ng-model="temp.address">
          <button ng-click="addListing(temp)">Create new entry</button>
        </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Address</h2>
            <p>{{lc.detailedInfo.address}}</p>
            <h2>Latitude</h2>
            <p>{{lc.detailedInfo.coordinates.latitude}}</p>
            <h2>Longitude</h2>
            <p>{{lc.detailedInfo.coordinates.longitude}}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
